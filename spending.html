<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Insights - Foodie Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .achievement-locked {
            filter: grayscale(100%);
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold">Spending Insights</h1>
            <p class="text-lg text-gray-600">Your restaurant spending, analyzed.</p>
            <a href="index.html" class="text-blue-500 hover:underline">&larr; Back to Map</a>
        </header>

        <main>
            <!-- Insights Section -->
            <section id="insights" class="mb-12">
                <h2 class="text-3xl font-semibold mb-6 border-b-2 pb-2">Insights</h2>
                <div id="insights-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Insight cards will be dynamically inserted here -->
                </div>
            </section>

            <!-- Achievements Section -->
            <section id="achievements">
                <h2 class="text-3xl font-semibold mb-6 border-b-2 pb-2">Achievements</h2>
                <div id="achievements-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                    <!-- Achievement badges will be dynamically inserted here -->
                </div>
            </section>
        </main>

        <footer class="text-center mt-12 text-gray-500">
            <p>Foodie Dashboard</p>
        </footer>
    </div>

    <script src="spending.js"></script>
</body>
</html>
