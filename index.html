<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Bill Tracker Dashboard</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;family=Poppins:wght@700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #10b981;
            --background-color: #111827;
            --card-color: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: #374151;
            --accent-purple: #8b5cf6;
            --accent-yellow: #f59e0b;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }

        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
        
        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(17, 24, 39, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease-in-out;
        }

        .spinner {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 8px solid var(--border-color);
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(3D);
            }
        }
    </style>
</head>

<body class="bg-[var(--background-color)]">
    <div id="loader-container">
        <div class="spinner"></div>
    </div>

    <div class="flex min-h-screen">
        <aside class="w-64 bg-gray-900/50 p-6 flex-col justify-between hidden md:flex">
            <div>
                <div class="flex items-center gap-3 mb-10">
                    <svg class="text-[var(--primary-color)]" fill="none" height="28" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="28" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <h1 class="text-xl font-bold text-white font-poppins">BillDash</h1>
                </div>
                <nav class="flex flex-col gap-2">
                    <a class="flex items-center gap-3 px-4 py-2 rounded-md bg-[var(--primary-color)] text-white font-semibold" href="#">
                        <span class="material-symbols-outlined">dashboard</span>
                        <span>Dashboard</span>
                    </a>
                    <a class="flex items-center gap-3 px-4 py-2 rounded-md text-[var(--text-secondary)] hover:bg-white/5 hover:text-white transition-colors" href="#">
                        <span class="material-symbols-outlined">payments</span>
                        <span>Spending</span>
                    </a>
                </nav>
            </div>
        </aside>
        <main class="flex-1 p-4 sm:p-8 overflow-y-auto">
             <header class="mb-8 flex flex-col sm:flex-row justify-between sm:items-center gap-4">
                <div>
                    <h1 class="text-3xl lg:text-4xl font-bold text-white font-poppins">Your Personal Dashboard</h1>
                    <p class="text-md lg:text-lg text-[var(--text-secondary)]">Your progress, your achievements. Let's get started!</p>
                </div>
                <div class="flex items-center gap-4">
                    <button class="bg-[var(--primary-color)] text-white px-4 py-2 rounded-full flex items-center gap-2 hover:bg-emerald-500 transition-colors">
                        <span class="material-symbols-outlined">add</span>
                        <span>Add Bill</span>
                    </button>
                </div>
            </header>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-[var(--card-color)] p-6 rounded-2xl border border-[var(--border-color)]">
                    <div>
                        <p class="text-sm font-medium text-[var(--text-secondary)]">Total Spent</p>
                        <p id="total-spent" class="text-4xl font-bold text-white mt-2 font-poppins">$0.00</p>
                    </div>
                </div>
                <div class="bg-[var(--card-color)] p-6 rounded-2xl border border-[var(--border-color)]">
                    <div>
                        <p class="text-sm font-medium text-[var(--text-secondary)]">Average Bill</p>
                        <p id="average-bill" class="text-4xl font-bold text-[var(--accent-purple)] mt-2 font-poppins">$0.00</p>
                    </div>
                </div>
                <div class="bg-[var(--card-color)] p-6 rounded-2xl border border-[var(--border-color)]">
                    <div>
                        <p class="text-sm font-medium text-[var(--text-secondary)]">Bills Tracked</p>
                        <p id="bills-tracked" class="text-4xl font-bold text-[var(--accent-blue)] mt-2 font-poppins">0</p>
                    </div>
                </div>
                <div class="bg-gradient-to-br from-yellow-400 to-orange-500 p-6 rounded-2xl flex flex-col justify-center items-center text-center text-white">
                    <span class="material-symbols-outlined text-4xl">emoji_events</span>
                    <p class="text-lg font-bold mt-2">New Achievement!</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            async function initializeDashboard() {
                showLoader();
                try {
                    // Fetch data from our own server endpoint, not directly from Airtable
                    const response = await fetch('/api/airtable');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();

                    if (data && data.records) {
                        const bills = data.records.map(r => r.fields);
                        updateDashboard(bills);
                    } else {
                        console.error("No records found.");
                    }
                } catch (error) {
                    console.error('Failed to initialize dashboard:', error);
                } finally {
                    hideLoader();
                }
            }

            function updateDashboard(bills) {
                updateStats(bills);
            }

            function updateStats(bills) {
                const totalSpent = bills.reduce((sum, bill) => sum + (bill.Kokku || 0), 0);
                const billsTracked = bills.length;
                const averageBill = billsTracked > 0 ? totalSpent / billsTracked : 0;

                document.getElementById('total-spent').textContent = `$${totalSpent.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                document.getElementById('average-bill').textContent = `$${averageBill.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                document.getElementById('bills-tracked').textContent = billsTracked;
            }

            function showLoader() {
                document.getElementById('loader-container').style.opacity = '1';
                document.getElementById('loader-container').style.visibility = 'visible';
            }

            function hideLoader() {
                document.getElementById('loader-container').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader-container').style.visibility = 'hidden';
                }, 300);
            }

            initializeDashboard();
        });
    </script>
</body>

</html>
