<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants - Foodie Dashboard</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[var(--background-color)]">
    <div id="loader-container">
        <div class="spinner"></div>
    </div>
    <div class="flex min-h-screen">
        <aside class="w-64 bg-gray-900/50 p-6 flex-col justify-between hidden md:flex">
            <div>
                <div class="flex items-center gap-3 mb-10">
                    <svg class="text-[var(--primary-color)]" fill="none" height="28" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="28" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <div class="text-xl font-bold text-white font-poppins">BillDash</div>
                </div>
                <nav class="flex flex-col gap-2">
                    <a class="flex items-center gap-3 px-4 py-2 rounded-md text-[var(--text-secondary)] hover:bg-white/5 hover:text-white transition-colors" href="index.html">
                        <span class="material-symbols-outlined">dashboard</span>
                        <span>Dashboard</span>
                    </a>
                    <a class="flex items-center gap-3 px-4 py-2 rounded-md text-[var(--text-secondary)] hover:bg-white/5 hover:text-white transition-colors" href="spending.html">
                        <span class="material-symbols-outlined">payments</span>
                        <span>Spending</span>
                    </a>
                    <a class="flex items-center gap-3 px-4 py-2 rounded-md bg-[var(--primary-color)] text-white font-semibold" href="restaurants.html" aria-current="page">
                        <span class="material-symbols-outlined">restaurant</span>
                        <span>Restaurants</span>
                    </a>
                    <a class="flex items-center gap-3 px-4 py-2 rounded-md text-[var(--text-secondary)] hover:bg-white/5 hover:text-white transition-colors" href="#">
                        <span class="material-symbols-outlined">fastfood</span>
                        <span>Dishes</span>
                    </a>
                </nav>
            </div>
            <div class="flex flex-col gap-2">
                <a class="flex items-center gap-3 px-4 py-2 rounded-md text-[var(--text-secondary)] hover:bg-white/5 hover:text-white transition-colors" href="#">
                    <span class="material-symbols-outlined">summarize</span>
                    <span>Reports</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-2 rounded-md text-[var(--text-secondary)] hover:bg-white/5 hover:text-white transition-colors" href="#">
                    <span class="material-symbols-outlined">settings</span>
                    <span>Settings</span>
                </a>
                <a id="logout-button" class="flex items-center gap-3 px-4 py-2 rounded-md text-[var(--text-secondary)] hover:bg-white/5 hover:text-white transition-colors" href="#">
                    <span class="material-symbols-outlined">logout</span>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <main class="flex-1 p-4 sm:p-8 overflow-y-auto">
            <header class="mb-8 flex items-center gap-4">
                <button class="md:hidden text-white">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <div>
                    <h1 class="text-3xl lg:text-4xl font-bold text-white font-poppins">Restaurants</h1>
                    <p class="text-md lg:text-lg text-[var(--text-secondary)]">A list of restaurants you've visited.</p>
                </div>
            </header>

            <div class="flex gap-8">
                <div class="w-1/3">
                    <div class="mb-4">
                        <input type="text" id="search-input" placeholder="Search by name, city, or country..." class="w-full p-2 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-color">
                    </div>
                    <div class="flex justify-between mb-4">
                        <label for="sort-by" class="text-white">Sort by:</label>
                        <select id="sort-by" class="p-2 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-color">
                            <option value="date">Date</option>
                            <option value="visits"># Visits</option>
                            <option value="avg-spend">Avg. Spend</option>
                        </select>
                    </div>
                    <div id="restaurant-list" class="space-y-4">
                        <!-- Restaurant items will be dynamically inserted here -->
                    </div>
                </div>
                <div class="w-2/3">
                    <div id="map" class="h-full w-full rounded-lg"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="restaurants-page.js" type="module"></script>
    <script>
        document.getElementById('logout-button').addEventListener('click', async (event) => {
            event.preventDefault();
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                });
                if (response.ok) {
                    window.location.href = '/login.html';
                } else {
                    console.error('Logout failed');
                }
            } catch (error) {
                console.error('Failed to connect to the server for logout.');
            }
        });
    </script>
</body>
</html>
