<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bill Tracker Dashboard</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[var(--background-color)] flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-[var(--card-color)] rounded-2xl border border-[var(--border-color)]">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white font-poppins">Welcome Back</h1>
            <p class="text-[var(--text-secondary)]">Please enter the password to access your dashboard.</p>
        </div>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="password" class="text-sm font-medium text-[var(--text-secondary)]">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 mt-2 text-white bg-[var(--background-color)] border border-[var(--border-color)] rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]">
            </div>
            <div>
                <button type="submit"
                    class="w-full px-4 py-2 font-semibold text-white bg-[var(--primary-color)] rounded-md hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--background-color)] focus:ring-[var(--primary-color)]">
                    Unlock
                </button>
            </div>
        </form>
        <p id="error-message" class="text-sm text-center text-red-500"></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const password = event.target.password.value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password }),
                });

                if (response.ok) {
                    window.location.href = '/'; // Redirect to dashboard on success
                } else {
                    const data = await response.json();
                    errorMessage.textContent = data.message || 'An unknown error occurred.';
                }
            } catch (error) {
                errorMessage.textContent = 'Failed to connect to the server.';
            }
        });
    </script>
</body>
</html>
