<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Insights - Foodie Dashboard</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        // Redirect to login if not authenticated
        if (document.cookie.indexOf('site_auth=true') === -1) {
            window.location.href = '/login.html';
        }
    </script>
</head>
<body class="bg-[var(--background-color)]">
    <div id="loader-container">
        <div class="spinner"></div>
    </div>
    <div class="flex min-h-screen">
        <aside class="w-64 bg-gray-900/50 p-6 flex-col justify-between hidden md:flex">
            <div>
                <div class="flex items-center gap-3 mb-10">
                    <svg class="text-[var(--primary-color)]" fill="none" height="28" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="28" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <div class="text-xl font-bold text-white font-poppins">BillDash</div>
                </div>
                <nav class="flex flex-col gap-2">
                    <a class="flex items-center gap-3 px-4 py-2 rounded-md text-[var(--text-secondary)] hover:bg-white/5 hover:text-white transition-colors" href="index.html">
                        <span class="material-symbols-outlined">dashboard</span>
                        <span>Dashboard</span>
                    </a>
                    <a class="flex items-center gap-3 px-4 py-2 rounded-md bg-[var(--primary-color)] text-white font-semibold" href="spending.html" aria-current="page">
                        <span class="material-symbols-outlined">payments</span>
                        <span>Spending</span>
                    </a>
                    <a class="flex items-center gap-3 px-4 py-2 rounded-md text-[var(--text-secondary)] hover:bg-white/5 hover:text-white transition-colors" href="#">
                        <span class="material-symbols-outlined">restaurant</span>
                        <span>Restaurants</span>
                    </a>
                    <a class="flex items-center gap-3 px-4 py-2 rounded-md text-[var(--text-secondary)] hover:bg-white/5 hover:text-white transition-colors" href="#">
                        <span class="material-symbols-outlined">fastfood</span>
                        <span>Dishes</span>
                    </a>
                </nav>
            </div>
            <div class="flex flex-col gap-2">
                <a class="flex items-center gap-3 px-4 py-2 rounded-md text-[var(--text-secondary)] hover:bg-white/5 hover:text-white transition-colors" href="#">
                    <span class="material-symbols-outlined">summarize</span>
                    <span>Reports</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-2 rounded-md text-[var(--text-secondary)] hover:bg-white/5 hover:text-white transition-colors" href="#">
                    <span class="material-symbols-outlined">settings</span>
                    <span>Settings</span>
                </a>
                <a id="logout-button" class="flex items-center gap-3 px-4 py-2 rounded-md text-[var(--text-secondary)] hover:bg-white/5 hover:text-white transition-colors" href="#">
                    <span class="material-symbols-outlined">logout</span>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <main class="flex-1 p-4 sm:p-8 overflow-y-auto">
            <header class="mb-8 flex items-center gap-4">
                <button class="md:hidden text-white">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <div>
                    <h1 class="text-3xl lg:text-4xl font-bold text-white font-poppins">Spending Insights</h1>
                    <p class="text-md lg:text-lg text-[var(--text-secondary)]">A detailed analysis of your restaurant spending.</p>
                </div>
            </header>

            <!-- Insights Section -->
            <section id="insights" class="mb-12">
                <h2 class="text-2xl font-semibold text-white mb-6 pb-2 border-b-2 border-[var(--border-color)]">Insights</h2>
                <div id="insights-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Insight cards will be dynamically inserted here, with the hero card spanning two columns -->
                </div>
            </section>

            <!-- Achievements Section -->
            <section id="achievements">
                <h2 class="text-2xl font-semibold text-white mb-6 pb-2 border-b-2 border-[var(--border-color)]">Achievements</h2>
                <div id="achievements-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
                    <!-- Achievement badges will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>

    <script src="spending-page.js" type="module"></script>
    <script>
        document.getElementById('logout-button').addEventListener('click', async (event) => {
            event.preventDefault();
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                });
                if (response.ok) {
                    window.location.href = '/login.html';
                } else {
                    console.error('Logout failed');
                }
            } catch (error) {
                console.error('Failed to connect to the server for logout.');
            }
        });
    </script>
</body>
</html>
